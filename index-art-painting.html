<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Frank Pechar" />
    <meta
      name="description"
      content="Digital Artwork by Frank Pechar - Portfolio of Paintings"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yck5mhw.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="scriptNav.js" defer></script>
    <script src="scriptModal.js" defer></script>
    <title>Frank Pechar Art Portfolio, Digital Artwork, and More</title>
  </head>

  <body>
    <!-- <div class="background-gradient1"> -->
    <nav class="art-nav" aria-label="Main"></nav>

    <!-- Art Gallery -->
    <main class="art-gallery">
      <h2 class="art-title1">Digital Art by Frank Pechar</h2>
      <!-- <p class="art-title2">Digital Artwork was created using Corel Painter</p> -->
      <p class="art-title3 u-margin-bottom-medium">Click on Image to Enlarge</p>
      <div class="card-columns">
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00100-your-music.jpg"
            alt="Abstract. Diagonal angular shapes in perspective from foreground to background.  Dominant color is blue."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00200-roses-photo.jpg"
            alt="Closeup photo of three red roses with a blurred green leafy background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00300-horizons.jpg"
            alt="Surreal. Landscape with rising/setting sun. Lavender field with trees and lake reflecting cloud colors in the sky."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00400-flowers.jpg"
            alt="Semi realistic. Three white flowers in foreground with green and blue swirling background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00500-the-sights-today.jpg"
            alt="Surreal abstract.  Landscape with yellow sun, swirl mountains, purple hills representing two future environmental outcomes."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01400-rose.jpg"
            alt="Abstract. Red rose flower on long stem rising from brown planet in dark space growing towards blue planet."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00600-power.jpg"
            alt="Abstract. White lightning looking like small branches from a main branch on purple background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00900-twilight.jpg"
            alt="Abstract texture painting. Two golden figures in foreground with dark blue and green background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01100-give.jpg"
            alt="Abstract. Dark background with curving figures, in white, blue and green moving upwards in foreground."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01200-landscape1.webp"
            alt="Autumn painting of lake and hills filled with red, orange and yellow changing trees with mountains in the background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01300-jupiters-blessing.jpg"
            alt="Abstract. Outer space depiction of green, red and yellow gasses exploding out from a center point."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00700-quantum-leap.jpg"
            alt="Surreal. Yellow and blue on purple background. Physical and spiritual rendition of universe beginning in multiples of threes."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art00800-symmetries.jpg"
            alt="Abstract. Swirled shapes, intertwining with each other, in various colors of blue, green and yellow."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01500-streaming.jpg"
            alt="Abstract. Curving oblong shapes on dark purple background. Shapes are blue, green and two paired shapes in red."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01600-love.jpg"
            alt="Abstract. Blue background with a surreal rendition of a flower with a thick green stem and a blue and red bloom."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01700-the-way.jpg"
            alt="Abstract. Red background with blue formation on left side and a yellow winged object flying off the right side."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01800-the-road.jpg"
            alt="Surreal. A green walkway with green post walls on each side moving towards a green planet in outer space."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art02000-get-up.jpg"
            alt="Surreal. Efflorescent green tube plants on blue background with glowing orb behind plants."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art02100-snowscape.jpg"
            alt="Surreal. Relaxing snow landscape with setting sun colors, moon, and tree group with long shadows."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art02200-untitled.jpg"
            alt="Closeup photo of bare branch with pine cones on a blurred background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01900-roses-painted.jpg"
            alt="Abstract. Over painting of closeup photo of three red roses with a blurred green leafy background."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art02300-spaces1.jpg"
            alt="Surreal. Three elongated space asteroids, top one blue, middle red and bottom green, moving towards yellow star."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="img/digital-paintings/art01000-roses-texture.jpg"
            alt="Abstract. Textured over painting of a closeup photo of three red roses with a green leafy background."
          />
        </div>
      </div>
    </main>

    <section class="modal">
      <!-- <div class="modalContent">
        <img src="" class="modalImg" />
        <span class="modalTxt"></span>
        <div class="modalNav">
          <button type="button" class="button prevBtn">&#8592;</button>
          <button type="button" class="button nextBtn">&#8594;</button>
          <button class="close">&times;</button>
        </div>
      </div> -->
    </section>

    <footer class="art-footer art-galleries-footer u-margin-top-medium">
      Digital Art by Frank Pechar
    </footer>
  </body>
</html>
