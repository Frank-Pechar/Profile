<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Frank Pechar" />
    <meta name="description" content="Digital Graphic Arts" />
    <link rel="stylesheet" href="https://use.typekit.net/yck5mhw.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../assets/js/script.js" defer></script>
    <title>Frank Pechar - Digital Graphic Arts</title>
  </head>

  <body class="body-art">
    <div class="body-background-js"></div>
    <nav class="nav-js"></nav>

    <header>
      <h1 class="heading-art1 heading-digital-fusion1">
        <span>Digital Fusion Art</span>
        <span>by Frank Pechar</span>
      </h1>
    </header>

    <main>
      <p class="heading-art2 heading-digital-fusion2">
        Click on Image to Enlarge
      </p>
      <div class="card-columns">
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Digital-Art-Nature-and-Technology-Juxtaposition.webp"
            alt="Mountains and valley protected by technology in self-contained bubbles."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Digital-Art-Nature-and-Technology-Juxtaposition2.webp"
            alt="Apocalyptic desert landscape with mountains and lake protected in a self-contained bubble."
          />
        </div>

        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Composite-Woman-Escaping-Technology.webp"
            alt="Woman in crowded city dreaming of simpler life on tropical island."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Effect-Interlaced.webp"
            alt="Composite of the word grow with a vine interlaced through letters."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Double-Exposure1.webp"
            alt="Composite of womans head exposing a sunset over mountains as the background."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-3d-Sign-on-Wood.webp"
            alt="The word rad superimposed over wood panel."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Graphic-Design-Mountains.webp"
            alt="Graphic design of mountains background with advertising wording superimposed."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Composite-Smoothie.webp"
            alt="Composite smoothie advertisement with island background, and banana and blueberries superimposed."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Duotone2.webp"
            alt="Duotone skateboard advertisement with the word slide superimposed."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Composite-Travel.webp"
            alt="Composite travel advertisement with a woman, the Eiffel Tower and Statue of Liberty as the background."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Digital-Art-Nature-and-Technology-Juxtaposition3.webp"
            alt="Surreal, an elephant walking towards a large window opening."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Digital-Art-Nature-and-Technology-Juxtaposition3b.webp"
            alt="Large window looking out at a winding path heading towards mountains."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Effect-Decay.webp"
            alt="Woman leaping in the air with a decaying special effect."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Double-Exposure2.webp"
            alt="Composite of womans head mixed in with a sunset over mountains as the background."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Glitch-Effect.webp"
            alt="Boy holding skateboard with a glitch special effect."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Perspective-Neon-on-Brick.webp"
            alt="Special effect of a neon sign superimposed on a brick wall."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Graphic-Design-Waterfall.webp"
            alt="Special effect of words interlaced with two people sitting in front of a waterfall."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Duotone.webp"
            alt="Duotone of a skateboarder with the letters sk superimposed."
          />
        </div>
        <div class="card__img">
          <img
            class="card__img-thumb"
            src="../assets/img/digital-fusion-art/Photo-Composite-Banana-Fruit-Mask.webp"
            alt="Composite of a banana outline with orange slices, strawberries, and blueberries inside."
          />
        </div>
      </div>
    </main>
    <footer class="footer">Digital Fusion Art by Frank Pechar</footer>
    <section class="modal"></section>
  </body>
</html>
